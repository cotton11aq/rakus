<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p :class="{red:flag}">{{ message }}</p>
      <p :class="a">{{ message }}</p>
      <p :class="[a,b]">{{ message }}</p>
      <input type="text" @change="Change" />
      <p>{{ message }}</p>
      <input type="submit" @click="Alert" />
      <a href="javascript:alert('href action')" @click.prevent="Alert"
        >prevent設定</a
      >
      <div>
        <button @click="log">現在時刻を取得する</button>
        <p>現在時刻は{{ time }}</p>
      </div>
      <div @click="countUp()">$イベント</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
