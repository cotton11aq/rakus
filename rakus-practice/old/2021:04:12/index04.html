<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <h1>会員登録フォーム</h1>
      <ul>
        <li>
          <label for="name" id="name">名前：</label
          ><input type="text" name="name" id="text" />
        </li>
        <li>
          <label for="email">メールアドレス：</label
          ><input type="text" name="email" id="email" />
        </li>
        <li>
          性別：<input type="radio" name="gender" id="male" /><label for="male"
            >男</label
          ><input type="radio" name="gender" id="female" /><label for="female"
            >女</label
          >
        </li>
        <li>
          生年月日：<select name="year" id="year">
            <option value="----" selected>----</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
          </select>
          <label for="year">年</label>
          <select name="month" id="month">
            <option value="--" selected>--</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <label for="month">月</label>
          <select name="day" id="day">
            <option value="--" selected>--</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <label for="day">日</label>
        </li>
        <li>
          <button type="button" id="button">登録</button>
          <button type="reset">リセット</button>
        </li>
      </ul>
    </form>
    <script src="main04.js"></script>
  </body>
</html>
